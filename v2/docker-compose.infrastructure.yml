# docker-compose -f docker-compose.infrastructure.yml up -d
services:
  postgres:
    image: postgres:16-alpine
    container_name: xx-nest-postgres
    environment:
      POSTGRES_USER: xx_nest_user
      POSTGRES_PASSWORD: xx_nest_password
      POSTGRES_DB: xx_nest_db
    ports:
      - '5432:5432'
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U xx_nest_user -d xx_nest_db']
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: xx-nest-redis
    ports:
      - '6666:6379'
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  otel-collector:
    image: otel/opentelemetry-collector:latest
    container_name: xx-nest-otel-collector
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./otel-collector-config.yaml:/etc/otel-collector-config.yaml
    ports:
      - "4317:4317"   # OTLP gRPC
      - "4318:4318"   # OTLP HTTP
      - "9001:8889"   # Prometheus exporter
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    container_name: xx-nest-prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    depends_on:
      - otel-collector
    restart: unless-stopped

volumes:
  postgres-data:
  redis-data:
  prometheus-data:
